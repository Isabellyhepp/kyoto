<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Quioto</title>
    
    <style>
        /* O CSS FICA AQUI DENTRO */
        body {
            background-color: #0f172a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #38bdf8;
        }
        button {
            background-color: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #7dd3fc;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="texto">Projeto Quioto</h1>
        <p>Meu site oficial no GitHub Pages.</p>
        <button onclick="mudarTexto()">Clique aqui</button>
    </div>

    <script>
        // O JAVASCRIPT FICA AQUI DENTRO
        function mudarTexto() {
            document.getElementById('texto').innerText = "Funcionou perfeitamente!";
            document.getElementById('texto').style.color = "#38bdf8";
        }
    </script>

</body>
</html>
